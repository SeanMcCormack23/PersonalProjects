<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Countdown</title>
</head>

<body>
  <h1>My Birthday</h1>
  <div class="time-container">

    <div class="merge days-a">
      <p class="larger" id="days">0</p>
      <span>Days</span>
    </div>

    <div class="merge hours-a">
      <p class="larger" id="hours">0</p>
      <span>Hours</span>
    </div>

    <div class="merge minutes-a">
      <p class="larger" id="minutes">0</p>
      <span>Minutes</span>
    </div>

    <div class="merge seconds-a">
      <p class="larger" id="seconds">0</p>
      <span>Seconds</span>
    </div>


  </div>
  <script src="script.js"></script>
</body>

</html>
